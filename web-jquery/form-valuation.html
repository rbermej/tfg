<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div id="form-valuation" class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="mb-0">New valuation</h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formValuation">
                                    <input type="hidden" name="pk" id="pk">
                                    <div class="form-group">
                                        <label for="evaluated">Evaluated</label>
                                        <input type="text" class="form-control form-control-lg" name="evaluated" id="evaluated" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="rol">Rol as</label>
                                        <select class="form-control form-control-lg currencies required" name="rol" id="rol" required>
                                            <option value="SELLER">SELLER</option>
                                            <option value="BUYER">BUYER</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="points">Points</label>
                                        <input type="number" class="form-control form-control-lg" name="points" id="points" min="0" max="5" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" rows="3" id="messageContent" maxlength="255" placeholder="Write a optional valuation..."></textarea>
                                    </div>
                                    <button id="btnValuation" class="btn btn-success btn-lg float-right">Valuate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
