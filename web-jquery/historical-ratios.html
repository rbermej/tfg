<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div id="historical-ratios" class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="mb-0">Historical ratios</h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formHistoricalRatios">
                                    <div class="form-group">
                                        <label for="day">Day</label>
                                        <input type="date" class="form-control form-control-lg rounded-0" name="day" id="day" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="currencies">Base currency</label>
                                        <select class="form-control form-control-lg rounded-0 currencies" name="currencies" id="currencies" required>
                                            <option value="">NONE</option>
                                        </select>
                                    </div>
                                    <button id="btnHistoricalRatios" class="btn btn-success btn-lg float-right">Calculate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
