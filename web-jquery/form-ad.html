<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div id="form-ad" class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="mb-0"></h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formAd">
                                    <input type="hidden" name="pk" id="pk">
                                    <div class="form-group">
                                        <label for="from">Offered currency</label>
                                        <select class="form-control form-control-lg currencies required" name="from" id="from" required>
                                            <option value="">NONE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="quantity">Offered amount</label>
                                        <input type="text" class="form-control form-control-lg required" name="quantity" id="quantity" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="to">Demanded currency</label>
                                        <select class="form-control form-control-lg currencies required" name="to" id="to" required>
                                            <option value="">NONE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Demanded amount</label>
                                        <input type="text" class="form-control form-control-lg" id="amount" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control form-control-lg" name="location" id="location" required>
                                    </div>
                                    <button id="btnAd" class="btn btn-success btn-lg float-right">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
