<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="ajax/all.js"></script>
    <script src="main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="mb-0">Change your password</h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formUpdatePassword">
                                    <div class="form-group">
                                        <label for="old-password">Old password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="old-password" id="old-password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">New password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="new-password" id="new-password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="confirm-password" id="confirm-password" required>
                                    </div>
                                    <button id="btnUpdatePassword" class="btn btn-success btn-lg float-right">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
