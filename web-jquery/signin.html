<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="resources/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
        <script src="resources/jquery.min.js"></script>
        <script src="resources/popper.min.js"></script>
        <script src="resources/bootstrap.min.js"></script>
        <script src="ajax/all.js" ></script>
        <script src="main.js" defer></script>
    
        <title>App purchase currency exchange</title>
    </head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="mb-0">Sign in</h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formSignin">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password" required>
                                    </div>
                                    <div>
                                        <p class="custom-control-description small text-dark">If you aren't registered
                                            <a href="login-user.html">click here to register</a>.</p>
                                    </div>
                                    <button id="btnSignin" class="btn btn-success btn-lg float-right">Sign in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
