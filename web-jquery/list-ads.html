<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div id="list-ads" class="container py-5">
        <div id="alert"></div>
        <h2>List of Ads</h2>
        <div class="row">
            <div class="col-md-12">
                <form class="form" role="form" id="formListAds">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">I want</label>
                                <select class="form-control currencies" name="from" id="from">
                                    <option value="">ANY</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="to">I have</label>
                                <select class="form-control currencies" name="to" id="to">
                                    <option value="">ANY</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button id="btnListAds" class="btn btn-success float-right">Filter</button>
                </form>
            </div>
        </div>
        <div id="cardsListAds" class="row"></div>
    </div>
</body>

</html>
