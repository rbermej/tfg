<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="ajax/all.js"></script>
    <script src="main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="menu"></div>
    <div id="panel-admin" class="container py-5">
        <div id="alert"></div>
        <h2>List of Registered Users</h2>
        <div class="row justify-content-end">
            <div class="col-3">
                <input type="search" class="form-control" id="search" placeholder="Search...">
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-12">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Username</th>
                            <th scope="col">Mail</th>
                            <th scope="col">Status</th>
                            <th scope="col" class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="searchFields">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
