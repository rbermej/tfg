<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="resources/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="resources/jquery.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/main.js" defer></script>

    <title>App purchase currency exchange</title>
</head>

<body>
    <div id="login-user" class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h2 class="mb-0">Login</h2>
                            </div>
                            <div class="card-body">
                                <div id="alert"></div>
                                <form class="form" role="form" id="formLoginUser">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="username" id="username" required minlength="6" maxlength="30">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email" required>
                                    </div>
                                    <div class="form-group hide">
                                        <label for="currencies">Currency</label>
                                        <select class="form-control form-control-lg rounded-0 currencies" name="currencies" id="currencies">
                                            <option value="">NONE</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="password1">Password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="password1" id="password1" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password2">Confirm password</label>
                                        <input type="password" class="form-control form-control-lg rounded-0" name="password2" id="password2" required>
                                    </div>
                                    <button id="btnLoginUser" class="btn btn-success btn-lg float-right">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
